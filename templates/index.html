

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Etkinlik Sistemi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hoşgeldiniz!</h1>
        {% if 'username' in session %}
            <p>Merhaba, {{ session['username'] }}!</p>
            <a href="/logout">Çıkış Yap</a>
        {% else %}
            <a href="/login">Giriş Yap</a> | <a href="/register">Kayıt Ol</a>
        {% endif %}
    </div>
</body>
</html>
